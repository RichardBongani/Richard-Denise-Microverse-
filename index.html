<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Microverse: Survey Form</h1>
    <div class="container">
      <p id="description">Let us know how we can improve your coding skills</p>
      <form action="" id="survey-form">
        <div class="row">
          <div class="left-labels">
            <label for="name" id="name-label"><span>* </span> Name: </label>
          </div>
          <div class="rightTab">
            <input type="text" id="name" placeholder="Enter name" required />
          </div>
        </div>

        <div class="row">
          <div class="left-labels">
            <label for="email" id="email-label"><span>* </span> Email: </label>
          </div>
          <div class="rightTab">
            <input
              type="email"
              id="email"
              placeholder="Enter email address"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="left-labels">
            <label for="number" id="number-label"> <span>* </span> Age: </label>
          </div>
          <div class="rightTab">
            <input
              type="number"
              id="number"
              min="1"
              max="125"
              placeholder="Enter number"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="left-labels">
            <label><span>* </span> Your programming Langauge</label>
          </div>
          <div class="rightTab">
            <select id="dropdown">
              <option>Langauge Type </option>
              <option>JavaScript </option>
              <option>Python </option>
              <option>C#</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="left-labels">
            <label><span>* </span> Rate your experience:</label><br />
          </div>
          <div class="rightTab">
            <ul>
              <li><input name="name" value="1" type="radio" /> Beginner</li>
              <li><input name="name" value="2" type="radio" /> Intermediate</li>
              <li><input name="name" value="3" type="radio" /> Expert</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="left-labels">
            <label
              ><span>* </span> Tell us about your years of experience:</label
            >
          </div>
          <div class="rightTab">
            <select id="years">
              <option>Years of experience</option>
              <option>Less than a Year</option>
              <option>One to five Years </option>
              <option>Five and above</option> </select
            ><br />
          </div>
        </div>

        <div class="row">
          <div class="left-labels">
            <label><span>* </span> Topics you are interested in learning:</label
            ><br />
          </div>

          <div class="rightTab">
            <ul>
              <li>
                <input name="checkbox" type="checkbox" value=" 1" />Algorithms
              </li>
              <li>
                <input name="checkbox" type="checkbox" value=" 2" />Data
                structures
              </li>
              <li>
                <input name="checkbox" type="checkbox" value=" 3" />Basic HTML
              </li>
              <li>
                <input name="checkbox" type="checkbox" value=" 4" />Basic CSS
              </li>
              <li>
                <input name="checkbox" type="checkbox" value="5" />Api
                development
              </li>
              <li>
                <input name="checkbox" type="checkbox" value=" 6" />Hackerrank
                Challenges
              </li>
              <li>
                <input name="checkbox" type="checkbox" value=" 7" />Interview
                prep
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="left-labels">
            <label for=""> Any comments or suggestions?</label>
          </div>
          <div class="rightTab">
            <textarea
              name=""
              id="comments"
              cols="30"
              rows="10"
              placeholder="Please comment here"
            ></textarea>
          </div>
        </div>

        <div class="submit-btn">
          <button id="submit">Submit</button>
        </div>
      </form>

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
  </body>
</html>
