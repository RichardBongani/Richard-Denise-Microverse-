<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>

    <h1 id="title"> Survey Form</h1>
    <p id="description">Let us know how we can improve your coding skills</p>
    <form action="" id="survey-form">
        <label for="name">Name: 
            <input type="text" id="name" placeholder="Enter name">
        </label><br>
        <label for="email" id="email-label">Email: 
                <input type="email" id="email" placeholder="Enter email address" required>
            </label><br>
            <label for="number">Number: 
                    <input type="number" id="number" placeholder="Enter number" required>
                </label><br>

<label>Choose your prefered language:</label><br>
<select id="dropdown" >
    <option >Langaunge Type </option>
    <option>JavaScript </option>
    <option>Python </option>
    <option>C#</option>
</select><br>

<label>Rate your experience:</label><br>
<label> <input name= "name" value="1" type="radio"> Beginner</label><br>
<label> <input name= "name" value="2" type="radio"> Intermediate </label><br>
<label><input name= "name" value="3" type="radio"> Expert</label><br><br>
<label>Tell us about your years:</label><br>
<select >
    <option >Years of experience</option>
    <option>Less than a Year</option>
    <option>One to five Years </option>
    <option>Five and above</option>
</select><br>

<label>Topis I am interested in  learning:</label><br>
<label><input name ="checkbox" type="checkbox" value=" 1">Algorithms</label><br>
<label><input name ="checkbox" type="checkbox" value=" 2">Data structures</label><br>
<label><input name ="checkbox" type="checkbox" value=" 3">Basic HTML</label><br>
<label><input name ="checkbox" type="checkbox" value=" 4">Basic CSS</label><br>
<label><input name ="checkbox" type="checkbox" value="5">Api domentation</label><br>
<label><input name ="checkbox" type="checkbox" value=" 6">Challenges</label><br>
<label><input name ="checkbox" type="checkbox" value=" 7">Interview prep</label>

    </form>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
