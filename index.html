<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>

    <h1 id="title"> Survey Form</h1>
    <p id="description">Let us know how we can improve your coding skills</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name: 
            <input type="text" id="name" placeholder="Enter name">
        </label><br>
        <label for="email" id="email-label">Name: 
                <input type="email" id="email" placeholder="Enter email address" required>
            </label> <br>
            <label for="number" id="number-label">Name: 
                    <input type="number" id="number" placeholder="Enter number" required>
                </label><br>

    </form>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
